{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <h1 class="home">Habit Tracker</h1>
    {% block content %}
    {% for habit in habit %}
    <div class="habit"><a href="{% url 'habit' pk=habit.pk %}">{{ habit }}</a></div>
    <div class="changes">Habit Options: <a href="{% url 'edit_card' pk=habit.pk %}">Edit</a>
        <a href="{% url 'delete' pk=habit.pk %}">Delete</a></div>
    {% endfor %}
    {% endblock content %}
</body>
</html>
