{% extends 'base.html' %}

{% block content %}
    {% for habit in habit %}
            <div class="habit"><a href="{% url 'habit' pk=habit.pk %}">{{ habit }}</a></div>
            <div class="changes">Habit Options: <a href="{% url 'edit_habit' pk=habit.pk %}">Edit</a>
                <a href="{% url 'delete' pk=habit.pk %}">Delete</a></div>
    {% endfor %}
{% endblock %}
